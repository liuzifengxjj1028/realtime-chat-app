<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时聊天应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 登录界面 */
        #login-screen {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #login-screen h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        #login-screen input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        #login-screen input:focus {
            outline: none;
            border-color: #667eea;
        }

        #login-screen button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #login-screen button:hover {
            transform: translateY(-2px);
        }

        #login-screen button:active {
            transform: translateY(0);
        }

        #error-msg {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
        }

        /* 聊天界面 */
        #chat-screen {
            display: none;
            width: 100%;
            height: 100vh;
            background: white;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        /* 侧边栏 - 通讯录 */
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .create-group-btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .create-group-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .contact-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #e0e0e0;
        }

        .contact-item:hover {
            background: #e8e8e8;
        }

        .contact-item.active {
            background: #667eea;
            color: white;
        }

        .contact-item .name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .contact-item .status {
            font-size: 12px;
            color: #888;
        }

        .contact-item.active .status {
            color: rgba(255,255,255,0.8);
        }

        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* 聊天区域 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-header h3 {
            font-size: 18px;
            color: #333;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.received .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.sent .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.sent .message-content.read {
            background: #a8b3f7;
        }

        .message-content img {
            max-width: 100%;
            border-radius: 10px;
            display: block;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin: 5px 10px 0;
        }

        .message.sent .message-time {
            text-align: right;
        }

        /* 输入区域 */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-area input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-area button:hover {
            background: #5568d3;
        }

        .input-area input[type="file"] {
            display: none;
        }

        .input-area label {
            padding: 12px;
            background: #f0f0f0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .input-area label:hover {
            background: #e0e0e0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
        }

        .empty-state h3 {
            margin-top: 20px;
            font-size: 20px;
        }

        .empty-state p {
            margin-top: 10px;
            font-size: 14px;
        }

        /* 群组标识 */
        .group-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            margin-right: 5px;
        }

        /* 创建群组弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 20px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .member-list {
            margin-bottom: 20px;
        }

        .member-item {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        .member-item:hover {
            background: #f8f9fa;
        }

        .member-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.secondary {
            background: #e0e0e0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-screen">
        <h1>💬 实时聊天</h1>
        <input type="text" id="nickname-input" placeholder="请输入你的昵称" maxlength="20">
        <button id="login-btn">进入聊天</button>
        <div id="error-msg"></div>
    </div>

    <!-- 聊天界面 -->
    <div id="chat-screen">
        <div class="chat-container">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2 id="current-user-name">用户</h2>
                    <p>在线用户</p>
                    <button class="create-group-btn" id="create-group-btn">+ 创建群聊</button>
                    <button class="create-group-btn" id="logout-btn" style="margin-top: 10px; background: rgba(255,255,255,0.15);">切换用户</button>
                </div>
                <div class="contacts-list" id="contacts-list">
                    <!-- 通讯录将动态加载 -->
                </div>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-area">
                <div class="chat-header" style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 id="chat-with-name">选择一个联系人开始聊天</h3>
                    <button id="bot-settings-btn" style="display: none; padding: 8px 16px; background: #6c5ce7; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">⚙️ 设置Prompt</button>
                </div>
                <div class="messages-container" id="messages-container">
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <h3>开始聊天</h3>
                        <p>从左侧选择一个联系人开始对话</p>
                    </div>
                </div>
                <!-- 引用消息显示区域 -->
                <div id="quote-preview" style="display: none; padding: 8px 16px; background: rgba(0,0,0,0.05); border-left: 3px solid #6c5ce7; margin: 0 16px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-size: 12px; color: #6c5ce7; font-weight: 500;">回复 <span id="quote-user"></span></div>
                            <div id="quote-content" style="font-size: 13px; color: #666; margin-top: 2px; max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
                        </div>
                        <button id="cancel-quote" style="background: none; border: none; font-size: 20px; color: #999; cursor: pointer; padding: 0 8px;">×</button>
                    </div>
                </div>
                <div class="input-area">
                    <label for="image-input">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </label>
                    <input type="file" id="image-input" accept="image/*">
                    <input type="text" id="message-input" placeholder="输入消息..." disabled>
                    <button id="send-btn" disabled>发送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建群组弹窗 -->
    <div class="modal" id="create-group-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建群聊</h3>
                <button class="close-btn" id="close-modal-btn">&times;</button>
            </div>
            <input type="text" class="modal-input" id="group-name-input" placeholder="输入群名称（最多20个字符）" maxlength="20">
            <div class="member-list" id="member-list">
                <!-- 成员列表将动态加载 -->
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" id="cancel-group-btn">取消</button>
                <button class="modal-btn primary" id="confirm-group-btn">创建</button>
            </div>
        </div>
    </div>

    <!-- 阅读详情弹窗 -->
    <div class="modal" id="read-detail-modal" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3>阅读状态</h3>
                <button class="close-btn" id="close-read-detail-btn">&times;</button>
            </div>
            <div style="margin-top: 16px;">
                <div style="font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">已读 (<span id="read-count">0</span>)</div>
                <div id="read-list" style="max-height: 150px; overflow-y: auto; margin-bottom: 16px;">
                    <!-- 已读成员列表 -->
                </div>
                <div style="font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">未读 (<span id="unread-count">0</span>)</div>
                <div id="unread-list" style="max-height: 150px; overflow-y: auto;">
                    <!-- 未读成员列表 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 机器人Prompt设置弹窗 -->
    <div class="modal" id="bot-settings-modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3>⚙️ 设置总结Prompt</h3>
                <button class="close-btn" id="close-bot-settings-btn">&times;</button>
            </div>
            <div style="margin-top: 16px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #333;">
                    自定义Prompt：
                </label>
                <textarea
                    id="bot-prompt-input"
                    placeholder="例如：请用3个要点总结会议内容，突出行动项和责任人"
                    style="width: 100%; height: 150px; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; font-family: inherit; resize: vertical;"
                ></textarea>
                <div style="margin-top: 12px; padding: 12px; background: #f5f5f5; border-radius: 8px; font-size: 13px; color: #666;">
                    💡 <strong>提示：</strong>这个Prompt将用于总结你发送的聊天记录。你可以根据需要自定义总结的格式和重点。
                </div>
                <div style="margin-top: 16px; display: flex; gap: 12px; justify-content: flex-end;">
                    <button id="cancel-bot-settings-btn" style="padding: 10px 20px; background: #e0e0e0; color: #333; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">取消</button>
                    <button id="save-bot-settings-btn" style="padding: 10px 20px; background: #6c5ce7; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500;">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
